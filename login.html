<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="cafe3.jpg" alt="Booking Image" style="width:750px;height:950px;margin-right:15px;">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Login page!!!</h2>
                        
                        <div class="form-group form-input">
                                <input type="text" name="lname" id="lname" value="" required/>
                               <label for="lname" class="form-label">Name / Phone number</label>
                           </div>
                           <div class="form-group form-input">
                            <input type="text" name="lname" id="lname" value="" required/>
                           <label for="lname" class="form-label">Password</label>
                       </div>
                            <!--
                        <div class="form-group">
                            <div class="select-list">
                                <select name="time" id="time" required>
                                    <option value="">Time</option>
                                    <option value="3pm-4pm">3:00-4:00 PM</option>
                                    <option value="5pm-6pm">5:00-6:00 PM</option>
                                    <option value="6pm-7pm">6:00-7:00 PM</option>
                                </select>
                            </div>
                        </div>
                    -->
                        <div class="form-radio">                          
                            <div class="radio-item-list">                              
                        </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign In" class="submit" id="submit" name="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
